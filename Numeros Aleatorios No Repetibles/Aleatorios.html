<!DOCTYPE html>
<html lang="es">
<head>
	<title>título</title>
	<meta charset="utf-8" />
</head>
<body>
	<script>
	//Se crea la función para devolver números aleatorios
    function aleatorio(min,max){
        var numero = Math.round((Math.random() * (max-min)) + min);
        return numero;
    }

    //Se crea un array y dos bucles for para almacenar cada número generado
        var numeros = new Array();
        var temp = 0;
        var copia = true;
        var j = 0;
    for (var i = 0; i < 100; i++) {
        do {
                j = 0;
                copia = true;
                temp = aleatorio(1,1000);
            for(var j = 0; j < numeros.length; j++) {
                if (temp == numeros[j]) {
                    copia = false;
                }
            }
        } while(copia == false);
        numeros[i] = temp;
    }
        numeros.sort(function(a,b){return a-b});
        var cont = 1;
    
    //Se crea un bucle for para escribir en la pantalla los números
    for(var i = 0; i < numeros.length; i++) {
        document.write("Numero " + cont + ": " + numeros[i] + "<br>");
        cont++;
    }
	</script>
</body>
</html>
