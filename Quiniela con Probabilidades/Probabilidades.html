<!DOCTYPE html>
<html lang="es">
<head>
	<title>título</title>
	<meta charset="utf-8" />
</head>
<body>
	<script>
		//Se declaran las variables
		var i;

		//Se crea un bucle for para almacenar los números que salen
		for (i = 1; i <= 14; i++) {
			num = Math.floor((Math.random() * 100) + 1);
			//Se crean tres bucles if para leer el resultado que salió por cada bucle
			if (num <= 60) {
				document.write("Resultado:" + i + " 1<br>");
			}
			else if (num <= 30) {
				document.write("Resultado:" + i + " X<br>");
			}
			else {
				document.write("Resultado: " + i + " 2 <br>")
			}
		}
	</script>
</body>
</html>
