<!DOCTYPE html>
<html lang="es">
<head>
	<title>título</title>
	<meta charset="utf-8" />
</head>
<body>
	<script>
        //Pide la edad del sujeto
		var edad = prompt("Por favor, introduce tu edad:");

        //Comprueba si lo ingresado es un número. Si es así, comprueba si la edad es mayor o no que 18
        if (Number(edad) == edad){
            if(edad > 18) {
                document.write("Usted puede conducir, beber alcohol y votar, entre otras cosas.");
            } else {
                document.write("Usted no puede hacer nada para mayores de 18. Lo lamentamos.");
            }
        }
	</script>
</body>
</html>
