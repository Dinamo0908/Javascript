<!DOCTYPE html>
<html lang="es">
<head>
	<title>Edades</title>
	<meta charset="utf-8" />
</head>
<body>
	<script>
		//Se piden los datos
        var nombre1 = prompt("Ingresa el nombre de la primera persona:");
        var edad1 = Number(prompt("Ingresa su edad:"));
        var nombre2 = prompt("Ingresa el nombre de la segunda persona:");
        var edad2 = Number(prompt("Ingresa su edad:"));
        var nombre3 = prompt("Finalmente, ingresa el nombre de la tercera persona:");
        var edad3 = Number(prompt("Ingresa su edad:"));

        //Se comprueba qui√©n es el mayor de los 3 y se devuelve el resultado
        var mayor = Math.max(edad1, edad2, edad3);

        if (mayor == edad1) {
            document.write("El mayor es: " + nombre1);
        } else if (mayor == edad2) {
            document.write("El mayor es: " + nombre2);
        } else if (mayor == edad3) {
            document.write("El mayor es: " + nombre3);
        }
	</script>
</body>
</html>
